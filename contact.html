    <div class="container">
       <div class="feedback-card">
      <h3 class="mb-3 text-center"><u><b>Feedback Form</b></u></h3>
      <form action="/">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="number" placeholder="+92 300 0000000" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea type="message"  class="form-control" id="message" rows="4" placeholder="Write your feedback..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </div>
        </form>
    </div>
</div>
